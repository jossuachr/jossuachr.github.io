<!-- resume.html -->
<!DOCTYPE html>
<html lang="en" x-data="{ lang: 'fr' }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jossua Chartier – Résumé</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js for language toggle -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="flex flex-col h-screen bg-gray-50 text-gray-800 m-0">

  <!-- NAVIGATION -->
  <nav class="bg-white shadow-md fixed w-full z-10">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold hover:text-indigo-600">&larr; Home</a>
      <div class="flex items-center space-x-4">
        <!-- Language Toggle Buttons -->
        <button @click="lang = 'fr'"
                :class="lang === 'fr' ? 'text-indigo-600 font-semibold' : 'text-gray-600'"
                class="hover:text-indigo-500">
          CV - Français
        </button>
        <button @click="lang = 'en'"
                :class="lang === 'en' ? 'text-indigo-600 font-semibold' : 'text-gray-600'"
                class="hover:text-indigo-500">
          CV - English
        </button>
        <!-- Download Link -->
        <a :href="lang === 'fr' ? 'assets/resume.pdf' : 'assets/resume-en.pdf'"
           download
           class="ml-4 text-indigo-600 font-medium hover:underline">
          Download CV
        </a>
      </div>
    </div>
  </nav>

  <!-- EMBEDDED PDF -->
  <main class="flex-1 relative mt-16">
    <object
      type="application/pdf"
      :data="lang === 'fr' ? 'assets/resume.pdf' : 'assets/resume-en.pdf'"
      class="absolute inset-0 w-full h-full"
    >
      <p class="p-6 text-center">
        Your browser doesn’t support embedded PDFs.<br/>
        <a :href="lang === 'fr' ? 'assets/resume.pdf' : 'assets/resume-en.pdf'"
           download
           class="text-indigo-600 underline">
          Download CV instead
        </a>
      </p>
    </object>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white text-center py-4 text-gray-600">
    &copy; 2025 Jossua Chartier. All rights reserved.
  </footer>
</body>
</html>
